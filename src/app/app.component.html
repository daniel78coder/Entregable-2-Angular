<!-- Contenedor principal SOLO para rutas autenticadas -->
<ng-container *ngIf="authService.isAuthenticated()">
  <div class="app-container">
    <mat-toolbar color="primary" class="main-toolbar">
      <button mat-icon-button (click)="drawer.toggle()" aria-label="MenÃº">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="app-title">{{ title }}</span>
    </mat-toolbar>

    <mat-sidenav-container class="sidenav-container">
      <mat-sidenav #drawer mode="side" opened class="app-sidenav">
        <mat-nav-list>
          <a
            mat-list-item
            *ngFor="let item of menuItems"
            [routerLink]="item.route"
            routerLinkActive="active-link"
          >
            <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
            <span matListItemTitle>{{ item.name }}</span>
          </a>
        </mat-nav-list>
      </mat-sidenav>

      <mat-sidenav-content class="main-content">
        <div class="content-container">
          <router-outlet></router-outlet>
        </div>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
</ng-container>

<!-- Router outlet independiente para login -->
<router-outlet *ngIf="!authService.isAuthenticated()"></router-outlet>
